{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Resume Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin-right: 15px; }
    </style>
      {% tailwind_css %}
</head>
<body  class=' bg-white m-0 p-0 overflow-x-hidden'>
   {% load static %}

<nav class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">

      <!-- Left section: Logo -->
      <div class="flex items-center">
        <a href="/" class="flex items-center space-x-2">
          <img src="{% static 'jobs/images/logo1.png' %}" alt= class="h-8 w-auto">
        
        </a>
      </div>

      <!-- Middle section: Nav links -->
      <div class="hidden md:flex space-x-6 items-center">
        <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
        
        {% if not user_has_resume %}
      <a href="{% url 'upload_resume' %}">Upload Resume</a>
    {% endif %}
    
        <a href="{% url 'profile' %}" class="text-gray-600 hover:text-blue-600 font-medium">Profile</a>
        <a href="{% url 'all_jobs' %}" class="text-gray-600 hover:text-blue-600 font-medium">Jobs</a>
      </div>

      <!-- Right section: Auth buttons -->
       <div>
    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}" class="px-3 py-1 bg-red-500 text-white rounded">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="px-3 py-1 bg-blue-500 text-white rounded">Sign In</a>
      <a href="{% url 'register' %}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Register</a>

    {% endif %}
  </div>
    </div>
  </div>
</nav>
 
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
