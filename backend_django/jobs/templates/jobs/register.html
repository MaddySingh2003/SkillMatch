{% extends "jobs/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">ğŸ“ Create Your SkillMatch Account</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 font-semibold">
            register
       
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
      </p>
    </form>

  </div>
</div>
{% endblock %}
