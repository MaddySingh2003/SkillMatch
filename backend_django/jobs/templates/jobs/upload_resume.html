{% extends "jobs/base.html" %}

{% block content %}
<div class="container">
    <h2>Upload Your Resume</h2>

    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block mb-2 text-lg font-medium text-gray-700">Choose Resume:</label>

            <!-- Styled label acting as button -->
            <label for="id_file" class="bg-amber-600 text-white py-2 px-4 rounded-md inline-block cursor-pointer hover:bg-amber-700 transition duration-300">
                Select Resume
            </label>

            <!-- Hidden file input -->
            <input type="file" name="file" id="id_file" class="hidden" required>

            <!-- File name display -->
            <div id="file-name" class="mt-2 text-gray-600 text-sm">No file chosen</div>
        </div>

        <div class="text-center">
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-300">
                Upload Resume
            </button>
        </div>
    </form>
</div>

<script>
    // Update file name display on file selection
    document.getElementById('id_file').addEventListener('change', function () {
        const fileName = this.files.length > 0 ? this.files[0].name : "No file chosen";
        document.getElementById('file-name').textContent = fileName;
    });
</script>
{% endblock %}
